# docker-compose.yml
version: '3.8'

services:
  # MongoDB数据库
  mongodb:
    image: mongo:latest
    container_name: lottery-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: lottery
    networks:
      - lottery-network

  # Node.js后端API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lottery-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/lottery?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - lottery-network

  # Vue.js前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lottery-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - lottery-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: lottery-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lottery-network

  # Redis缓存（可选）
  redis:
    image: redis:alpine
    container_name: lottery-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lottery-network

networks:
  lottery-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data: