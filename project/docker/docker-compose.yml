version: '3.8'

services:
  # MongoDB 服务
  mongodb:
    image: mongo:6.0
    container_name: lottery-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: lottery_system
    volumes:
      - mongodb_data:/data/db
      - ../mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
      - ../mongodb/backup:/backup
    ports:
      - "27017:27017"
    networks:
      - lottery-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端服务
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: lottery-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/lottery_system?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key}
      PORT: 3000
    volumes:
      - ../backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - lottery-network
    command: npm start

  # 前端服务
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: lottery-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VUE_APP_API_URL: /api
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - lottery-network
    command: npm run preview

  # Nginx 反向代理
  nginx:
    build:
      context: ../nginx
      dockerfile: ../docker/nginx.Dockerfile
    container_name: lottery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lottery-network

networks:
  lottery-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  frontend-dist:
    driver: local